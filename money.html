<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal - Money Transfer</title>
    <link rel="stylesheet" href="money-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" width="64" height="64">
            <h2 class="title">Send Money</h2>
        </div>
        <form>
            <label for="recipient" class="form-label">Recipient Email or Mobile</label>
            <input type="email" value="depressed-absent-dad@gmail.com" id="recipient" name="recipient" disabled class="form-input">

            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" required class="form-input">

            <label for="currency" class="form-label">Currency</label>
            <select id="currency" name="currency" class="form-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
            </select>

            <button type="submit" class="submit-button">Continue</button>
        </form>
        <p class="footer">
            PayPal, Inc. &copy; 2024. All rights reserved.
        </p>
    </div>
</body>
</html>
